<div class="bg-[#000] overflow-y-hidden w-full">
  <app-navbar />

  <div *ngIf="selectedPhoto" class="m-5 text-white photo-details">
    <h1 class="text-2xl font-serif text-center">
      {{ selectedPhoto.description }}
    </h1>
    <img
      [src]="selectedPhoto.img"
      class="text-center mx-auto my-10"
      alt="{{ selectedPhoto.description }}"
    />
    <p>{{ selectedPhoto.fullDescription }}</p>
  </div>

  <app-footer />
</div>
